<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ドズル社動画一覧</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h3 class="mb-3">ドズル社動画一覧</h3>
    <div class="table-responsive">
      <table id="myTable" class="table table-striped table-bordered" style="width:100%">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const csvUrl = 'https://raw.githubusercontent.com/sam-ple/dozle-memo/refs/heads/main/video.csv';

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      skipEmptyLines: true,
      quotes: true,
      complete: function(results) {
        const data = results.data;
        const headers = results.meta.fields;

        // --- ヘッダー生成 ---
        let thead = "<tr>";
        headers.forEach(h => thead += `<th>${h}</th>`);
        thead += "</tr>";
        document.querySelector("#myTable thead").innerHTML = thead;

        // --- tbody生成 ---
        let tbody = "";
        data.forEach(row => {
          tbody += "<tr>";
          headers.forEach(h => {
            let cell = row[h] || "";

            // 公開日を YYYY/MM/DD に変換
            if(h === "公開日" && cell.match(/^\d{8}$/)) {
              const y = cell.substring(0,4);
              const m = cell.substring(4,6);
              const d = cell.substring(6,8);
              cell = `${y}/${m}/${d}`;
            }

            // タイトル列をURLでリンク化
            if(h === "タイトル" && row["URL"]) {
              cell = `<a href="${row["URL"]}" target="_blank" rel="noopener">${cell}</a>`;
            }

            tbody += `<td>${cell}</td>`;
          });
          tbody += "</tr>";
        });
        document.querySelector("#myTable tbody").innerHTML = tbody;

        // --- DataTables初期化 ---
        $('#myTable').DataTable({
          pageLength: 50,
          lengthMenu: [50, 100, 250, 500, 1000],
          order: [],
          columnDefs: [
            { targets: 2, visible: false } // URL列を非表示（インデックス2）
          ],
          language: {
            search: "検索:",
            lengthMenu: "_MENU_ 件表示",
            info: " _START_ - _END_ / _TOTAL_ 件",
            infoEmpty: "0 件",
            zeroRecords: "該当するデータが見つかりません",
            paginate: {
              first: "最初",
              previous: "前",
              next: "次",
              last: "最後"
            }
          }
        });
      }
    });
  </script>
</body>
</html>
